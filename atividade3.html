<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <style>
        .azul {
            color: blue;
        }
        .vermelho {
            color: red;
        }
    </style>
</head>
<body>
    <script>
        var nota1 = parseFloat(prompt("Digite a nota 1:"));
        var nota2 = parseFloat(prompt("Digite a nota 2:"));

        var media = (nota1 + nota2) / 2;
        var situacao, cor;

        if (media >= 6) {
            situacao = "Aprovado";
            cor = "azul";
        } else {
            situacao = "Reprovado";
            cor = "vermelho";
        }

        document.getElementById("media").innerHTML = media.toFixed(2);
        document.getElementById("situacao").innerHTML = situacao;
        document.getElementById("situacao").style.color = cor;
    </script>

    <p>Média: <span id="media"></span></p>
    <p>Situação: <span id="situacao"></span></p>
</body>
</html>
