<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nota_1 = prompt("Digite a nota da primeira prova: ");
        var nota_2 = prompt("Digite a nota da segunda prova: ");
        nota_1=parseFloat(nota_1);
        nota_2=parseFloat(nota_2);
        media=(nota_1+nota_2)/2;
        if (media>=6) {
            situacao="Aprovado";
            cor="blue";
        }
        else {
            situacao="Reprovado";
            cor="red";
        }
        console.log(situacao,cor);
        var resultado = document.createElement("p");
        resultado.textContent = "|  "+media+"  |  "+situacao+"  |";
        resultado.style.color=cor; 
        document.body.appendChild(resultado);

    </script>
</body>
</html>
